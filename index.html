<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Marvel</title>
</head>
<body>
    <div class="demo-cont">
        <!-- slider start -->
        <div class="fnc-slider example-slider">
          <div class="fnc-slider__slides">
            <!-- slide start -->
            <div class="fnc-slide m--blend-green m--active-slide">
              <div class="fnc-slide__inner">
                <div class="fnc-slide__mask">
                  <div class="fnc-slide__mask-inner"></div>
                </div>
                <div class="fnc-slide__content">
                  <h2 class="fnc-slide__heading">
                    <div class="fnc-slide__heading-line">
                      <span>Black</span>
                    </div>
                    <div class="fnc-slide__heading-line">
                      <span>Widow</span>
                    </div>
                  </h2>
                  <button type="button" class="fnc-slide__action-btn">
                    Homage
                    <span data-text="Homage">Credits</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- slide end -->
<!-- ADD A BLACK PANTHER POSTER-->
            
            <!-- slide start -->
            <div class="fnc-slide m--blend-dark">
              <div class="fnc-slide__inner">
                <div class="fnc-slide__mask">
                  <div class="fnc-slide__mask-inner"></div>
                </div>
                <div class="fnc-slide__content">
                  <h2 class="fnc-slide__heading">
                    <div class="fnc-slide__heading-line">
                      <span>Black</span>
                    </div>
                    <div class="fnc-slide__heading-line">
                      <span>Panther</span>
                    </div>
                  </h2>
                  <button type="button" class="fnc-slide__action-btn">
                    Homage
                    <span data-text="Homage">Credits</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- slide end -->
            <!-- slide start -->
            <div class="fnc-slide m--blend-red">
              <div class="fnc-slide__inner">
                <div class="fnc-slide__mask">
                  <div class="fnc-slide__mask-inner"></div>
                </div>
                <div class="fnc-slide__content">
                  <h2 class="fnc-slide__heading">
                    <div class="fnc-slide__heading-line">
                      <span>Iron</span>
                    </div>
                    <div class="fnc-slide__heading-line">
                      <span>Man</span>
                    </div>
                  </h2>
                  <button type="button" class="fnc-slide__action-btn">
                    Homage
                    <span data-text="Homage">Credits</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- slide end -->
            <!-- slide start -->
            <div class="fnc-slide m--blend-blue">
              <div class="fnc-slide__inner">
                <div class="fnc-slide__mask">
                  <div class="fnc-slide__mask-inner"></div>
                </div>
                <div class="fnc-slide__content">
                  <h2 class="fnc-slide__heading">
                    <div class="fnc-slide__heading-line">
                    </div>
                    <div class="fnc-slide__heading-line">
                      <span>Thor</span>
                    </div>
                  </h2>
                  <button type="button" class="fnc-slide__action-btn">
                    Homage
                    <span data-text="Homage">Credits</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- slide end -->
          </div>
          <nav class="fnc-nav">
            <div class="fnc-nav__bgs">
              <div class="fnc-nav__bg m--navbg-green m--active-nav-bg"></div>
              <div class="fnc-nav__bg m--navbg-dark"></div>
              <div class="fnc-nav__bg m--navbg-red"></div>
              <div class="fnc-nav__bg m--navbg-blue"></div>
            </div>
            <div class="fnc-nav__controls">
              <button class="fnc-nav__control">
                Black Widow
                <span class="fnc-nav__control-progress"></span>
              </button>
              <button class="fnc-nav__control">
                Black Panther
                <span class="fnc-nav__control-progress"></span>
              </button>
              <button class="fnc-nav__control">
                Iron Man
                <span class="fnc-nav__control-progress"></span>
              </button>
              <button class="fnc-nav__control">
                Thor
                <span class="fnc-nav__control-progress"></span>
              </button>
            </div>
          </nav>
        </div>
        <!-- slider end -->
        <div class="demo-cont__credits">
          <div class="demo-cont__credits-close"></div>
          <h2 class="demo-cont__credits-heading">Developed by</h2>
          <h3 class="demo-cont__credits-name">John Nganga</h3>
          <h2>Â© 2022</h2>
          <h3 class="demo-cont__credits-heading">Based On My Favorite Marvel Characters</h3>
          <a href="https://instagram.com/its_ngangasean" target="_blank" class="demo-cont__credits-link">My Instagram</a>
          <a href="https://twitter.com/nganga_sea" target="_blank" class="demo-cont__credits-link">My twitter</a>
          <a href="https://github.com/Sean-Code" target="_blank" class="demo-cont__credits-link">My GitHub</a>
          <h4 class="demo-cont__credits-blend">Classic Mode</h4>
          <div class="colorful-switch">
            <input type="checkbox" class="colorful-switch__checkbox js-activate-global-blending" id="colorful-switch-cb" />
            <label class="colorful-switch__label" for="colorful-switch-cb">
              <span class="colorful-switch__bg"></span>
              <span class="colorful-switch__dot"></span>
              <span class="colorful-switch__on">
                <span class="colorful-switch__on__inner"></span>
              </span>
              <span class="colorful-switch__off"></span>
            </label>
          </div>
        </div>
      </div>
      <script type="text/javascript" src='./src/index.js'></script>
</body>
</html>
